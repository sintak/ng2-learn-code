<h2>Heroes</h2>
<ul class="items">
    <li *ngFor="let hero of heroes" [class.selected]="isSelected(hero)" (click)="onSelect(hero)">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
        <!--<a routerLink="{{'../' + hero.id}}"><span class="badge">{{hero.id}}</span> {{hero.name}}</a>-->
    </li>
</ul>
