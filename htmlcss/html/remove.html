<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="FileSaver.js" charset="utf-8"></script>
    <script>
        $(function() {
            setTimeout(function() {
                $("li[id=\"conflictItem\"]").remove()
            }, 12000);


                
            $("#export").click(function(){
                var content = "这是直接使用HTML5进行导出的";
                var blob = new Blob([content], {type: "text/plain;charset=utf-8"});
                saveAs(blob, "file.txt");//saveAs(blob,filename)
            });
            
        });

        
    </script>


</head>
<body>
    <input type="button" id="export" value="导出"/>
    <ul>
        <li id="conflictItem">fdsf</li>
        <li id="conflictItem">hgfhd</li>
    </ul>
</body>
</html>
