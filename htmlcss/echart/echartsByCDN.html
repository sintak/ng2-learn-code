<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>ECharts</title>
</head>

<body>

    <div id="main" style="height:400px"></div>

    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
    <script type="text/javascript">
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });


        require(
            [
                'echarts',
                'echarts/chart/bar',
                'echarts/chart/line'  // 这里加载什么类型图时候就写什么，具体参考echatrs API
            ],
            function (ec) {

                var myChart = ec.init(document.getElementById('main'));

                var option = {
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'cross',
                            crossStyle: {
                                color: '#999'
                            }
                        }
                    },
                    toolbox: {
                        feature: {
                            dataView: { show: true, readOnly: false },
                            magicType: { show: true, type: ['line', 'bar'] },
                            restore: { show: true },
                            saveAsImage: { show: true }
                        }
                    },
                    legend: {
                        data: ['HERE', 'AVERAGE']
                    },
                    xAxis: [
                        {
                            type: 'category',
                            data: ["avg_time_ok", "avg_dis_ok", "avg_time_dis_ok", "avg_zero_call", "avg_time_dis_call_ok", "avg_badcase"],
                            axisPointer: {
                                type: 'shadow'
                            }
                        }
                    ],
                    yAxis: [
                        {
                            type: 'value',
                            name: 'HERE RATE',
                            min: 0,
                            max: 1,

                        },
                        {
                            type: 'value',
                            name: 'AVERAGE RATE',
                            min: 0,
                            max: 1,

                        }
                    ],
                    series: [
                        {
                            name: 'HERE',
                            type: 'bar',
                            // data: [{ avg_time_ok }, { avg_dis_ok }, { avg_time_dis_ok }, { avg_zero_call }, { avg_time_dis_call_ok }, { avg_badcase }],
                            data: [0.05, 0.20, 0.40, 0.10, 0.10, 0.20],
                            label: {
                                normal: {
                                    show: true,
                                    //position: 'to p'
                                }
                            },
                        },

                        {
                            name: 'AVERAGE',
                            type: 'line',
                            yAxisIndex: 1,
                            data: [0.7852, 0.5496, 0.4562, 0.2448, 0.1467, 0.1024]
                        }
                    ]
                };

                myChart.setOption(option);
            }
        );
    </script>
</body>
</span>
