<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./mustache.js"></script>
</head>

<body>
    <script>
        var view = {
            title: "Joe",
            calc: function () {
                return 2 + 4;
            }
        };

        var output = Mustache.render("{{title}} spends {{calc}}", view);
        console.log(output);

        var tpl = "{{#comboDetail}}{{commodityName}}/{{commodityNum}}\n=====\n{{/comboDetail}}"
        var data  = { comboDetail: [
            {
                commodityName: "功夫大師",
                commodityNum: 3
            },
            {
                commodityName: "高浮雕",
                commodityNum: 4
            }]
        }
        output = Mustache.render(tpl, data);
        console.log(output);
    </script>
</body>

</html>
